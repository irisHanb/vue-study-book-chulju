<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js SPA 예제 어플리케이션</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <nav>
        <router-link to="/top">최상위 페이지</router-link>
        <router-link to="/users">사용자 목록페이지</router-link>
        <router-link to="/users/new?redirect=true">사용자 등록 페이지</router-link>
        <router-link to="/login" v-show="!Auth.loggedIn()">로그인</router-link>
         <router-link to="/logout" v-show="Auth.loggedIn()">로그아웃</router-link>
      </nav>
      <router-view></router-view>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <!-- api -->
    <script src="./api.js"></script>
    <script src="./Auth.js"></script>

    <!-- component tamplates -->
    <!-- user list -->
    <script type="text/x-template" id="user-list">
      <div>
        <div class="loading" v-if="loading">로딩 중...</div>
        <div v-if="loading" class="error">
          {{error}}
        </div>
        <!-- users 의 로딩이 끝나면 각 사용자의 이름을 표시 -->
        <div v-for="user in users" :key="user.id">
          <router-link :to="'/users/'+user.id" >{{user.name}}</router-link>
        </div>
      </div>
    </script>
    <!-- user detail -->
    <script type="text/x-template" id="user-detail">
      <div>
        <div class="loading" v-if="loading">로딩중</div>
        <div v-if="error" class="error">
          {{error}}
        </div>
        <div v-if="user">
          <h2>{{user.name}}</h2>
          <p>{{user.desc}}</p>
        </div>
      </div>
    </script>
    <!-- user create -->
    <script type="text/x-template" id="user-create">
      <div>
        <div class="sending" v-if="sending">Sending...</div>
        <form @submit.prevent="createUser">
          <h2>신규사용자 등록</h2>
          <div><label for="">이름: </label> <input type="text" name="" id="" placeholder="이름을 입력하세요." v-model="user.name"></div>
          <div><label>소개: </label><textarea v-model="user.desc"></textarea> </div>
          <div v-if="error" class="error">{{error}}</div>
          <button>등록</button>
        </form>
      </div>
    </script>

    <!--  -->
    <script>
      var UserList = {
        template: '#user-list',
        data: function() {
          return {
            loading: false,
            users: function() {
              return [];
            },
            error: null
          };
        },
        created: function() {
          this.fetchData();
        },
        watch: {
          $route: 'fetchData'
        },
        methods: {
          fetchData: function() {
            this.loading = true;
            var self = this;
            getUsers(function(err, users) {
              self.loading = false;
              if (err) {
                self.error = err.toString();
              } else {
                self.users = users;
              }
            });
          }
        }
      };

      var UserCreate = {
        template: '#user-create',
        data: function() {
          return {
            sending: false,
            user: this.defaultUser(),
            error: null
          };
        },
        create: function() {},
        methods: {
          defaultUser: function() {
            return {
              name: '',
              desc: ''
            };
          },
          createUser: function() {
            // validate
            if (this.user.name.trim() === '') {
              this.error = 'Name은 필수입니다.';
              return;
            }
            if (this.user.desc.trim() === '') {
              this.error = 'Description 은 필수입니다.';
              return;
            }

            var self = this;
            postUser(this.user, function(err, user) {
              self.sending = false;
              if (err) {
                self.error = err.toString();
              } else {
                self.error = null;
                self.user = self.defaultUser();
                alert('신규 사용자가 등록되었습니다.');
                self.$router.push('/users');
              }
            });
          }
        }
      };

      var UserDetail = {
        template: '#user-detail',
        data: function() {
          return {
            loading: false,
            user: null,
            error: null
          };
        },
        created: function() {
          this.fetchData();
        },
        watch: {
          $route: 'fetchData'
        },
        methods: {
          fetchData: function() {
            this.loading = true;
            var self = this;
            console.log(this.$route.params.userId);
            getUser(this.$route.params.userId, function(err, user) {
              self.loading = false;
              if (err) {
                self.error = err;
              } else {
                self.user = user;
              }
            });
          }
        }
      };
    </script>

    <!-- login -->
    <script type="text/x-template" id="login">
      <div>
        <h2>Login</h2>
        <p v-if="$route.query.redirect">
          로그인이 필요합니다.
        </p>
        <form @submit.prevent="login">
          <label for=""><input type="text" placeholder="email" v-model="email"></label>
          <label> <input type="password" name="" id="" placeholder="password" v-model="password"></label>
          <button>로그인</button>
          <p v-if="error" class="error">로그인에 실패했습니다.</p>          
        </form>

      </div>
    </script>
    <script>
      var Login = {
        template: '#login',
        data: function() {
          return {
            email: 'vue@example.com',
            password: '',
            error: null
          };
        },
        methods: {
          login: function() {
            Auth.login(
              this.eamil,
              this.password,
              function(loggedIn) {
                if (!loggedIn) {
                  this.error = true;
                } else {
                  this.$router.replace(this.$route.query.redirect || '/');
                }
              }.bind(this)
            );
          }
        }
      };
    </script>

    <!-- login -->
    <script src="./router.js"></script>
    <!-- main -->
    <script>
      var app = new Vue({
        router: router
      }).$mount('#app');
    </script>
  </body>
</html>
