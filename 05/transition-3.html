<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transition-3 :: my</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <style>
    .contents {
      width: 100%;
      height: 300px;
      overflow: hidden;

      position: relative;
      margin-top: .3em;

    }

    .contents>div {
      position: absolute;
      width: 100%;

      top: 0;
      left: 0;
      padding: 1em;
    }

    .intro {
      background: mediumspringgreen;
    }

    .about {
      background: skyblue;
    }

    /* fade */
    .fade-enter-active,
    .fade-leave-active {
      transition: all .3s ease;
    }

    .fade-enter,
    .fade-leave-to {
      transform: translateX(-30px);
      opacity: 0;
    }

    /* slide */
    .slide-enter-active,
    .slide-leave-active {
      transition: all .3s ease;
    }

    .slide-enter,
    .slide-leave-to {
      transform: translateY(-30px);
      opacity: 0;
      background: red;

    }
  </style>
</head>

<body>

  <div id="app">
    <nav>
      <button @click="current = 'intro'">intro</button>
      <button @click="current = 'about'">about</button>
    </nav>
    <div class="contents">
      <transition name="fade">
        <div class="intro" v-show="current === 'intro'">
          <h2>Intro</h2>
        </div>
      </transition>
      <transition name="slide">
        <div class="about" v-show="current === 'about'">
          <h2>About</h2>
      </transition>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          current: 'intro'
        }
      },
    })
  </script>
</body>

</html>
